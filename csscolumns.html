<!DOCTYPE html>
<html>
	<head>
		<title>Basic CSS</title>
		<meta charset="UTF-8">
		<style>
		/*  -moz: Firefox
			-webkit: Safari, Chrome, Opera
		*/ 
		main {
			margin: auto;
			max-width: 90%
			line-height: 1.5em;
			padding: 5px;
			-moz-column-count: 3;
			-moz-column-gap: 2em;
			column-count: 3;
			column-gap: 2em;
			column-rule: 1px dotted #999;
			border-radius: 10px;
			border: 2px solid #333;
		}
		.text { font-family: "calibri", Garamond, 'Comic Sans MS'; }
	</style>
	</head>
	<h1><i>my dream wall</i></h1>
	<body>
		<div style="float:right; width: 80%; background-color: lightblue; text-align: center">
		<p><img src="https://78.media.tumblr.com/04533d2800168f6155ff8a8ffb9ae074/tumblr_ok2pf4Kue31r6xg0co1_1280.jpg" height="400" width="320">
		</p>
		</div>
		
		<div style="float:left; width: 80% background-color: yellow; text-align: center">
		<p><img src="https://78.media.tumblr.com/857bbca4c1365b3737781685823e185b/tumblr_o1ps19vv3G1s873llo1_640.jpg" height="400" width="320">
		</p>
		</div>
		
		<div style="position:fixed; width: 80% background-color:orange; text-align:center;">
		<p><img src="https://78.media.tumblr.com/8eacb3da41c0f1cd1cd1179dc9aad85f/tumblr_nym33s90cu1sq92tbo1_1280.jpg" height="400" width="320">
		</p>
		</div>	
		
		</main>
	</body>
</html>
