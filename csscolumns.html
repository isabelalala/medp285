<!DOCTYPE html>
<html>
	<head>
		<title>Basic CSS</title>
		<meta charset="UTF-8">
		<style>
		/*  -moz: Firefox
			-webkit: Safari, Chrome, Opera
		*/ 
		main {
			margin: auto;
			max-width: 90%
			line-height: 1.5em;
			padding: 5px;
			-moz-column-count: 3;
			-moz-column-gap: 2em;
			column-count: 3;
			column-gap: 2em;
			column-rule: 1px dotted #999;
			border-radius: 10px;
			border: 2px solid #333;
		}
		p { font-family: "Segoe UI", Tahoma, Geneva, Verdana}
	</style>
	</head>
	<h1><i>my dream wall</i></h1>
	<body>
		<div style="float:right; width: 15%; background-color: blue; text-align: center">
		<p><img src="https://78.media.tumblr.com/e42e1cc63a29fc6be2e254aa3dbf48f5/tumblr_nggeh5O2Pz1rnfgvdo1_1280.png" height="400" width="320">
		</p>
		</div>
		
		<div style="float:left; width: 15% background-color: yellow; text-align: center">
		<p><img src="https://78.media.tumblr.com/857bbca4c1365b3737781685823e185b/tumblr_o1ps19vv3G1s873llo1_640.jpg" height="400" width="320">
		</p>
		</div>
		
		<div style="bottom: 50%; left: 15%; position:fixed; text-align:center; width:80%; background-color:orange;">
		<p><img src="https://78.media.tumblr.com/8eacb3da41c0f1cd1cd1179dc9aad85f/tumblr_nym33s90cu1sq92tbo1_1280.jpg" height="400" width="320">
		</p>
		</div>	
		
		</main>
	</body>
</html>
