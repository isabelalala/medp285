<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid #2</title>
    
    <style>
    #layout {
      display: grid;
    grid-template-rows: 1fr 1fr 1fr; /*fr - fraction */
   /* grid-template-columns: 1fr 1fr 1fr; */
   grid-template-columns: repeat(2, 1fr);
    min-width: 90vw;
    min-height: 90vh;
    /*gutters / margins between child elements */
    grid-column-gap: 2em;
    grid-row-gap: 2em;
    /*for both columns and rows when same value 
    grid-gap: 2em; */
    }
    div {
      border: 2px solid white;
      text-align: center;
    }
     
     .grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header'
    'menu main main main right right'
    'menu footer footer footer footer footer';
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 9px;
}
.grid-container > div {
  background-color: rgba(600, 300, 255, 0.8);
  text-align: center;
  padding: 15px 0;
  font-size: 20px;
}
  </style>

  </head>
