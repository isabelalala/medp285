<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid #2</title>
    
    <style>
    #layout {
      display: grid;
    grid-template-rows: 1fr 1fr 1fr; /*fr - fraction */
   /* grid-template-columns: 1fr 1fr 1fr; */
   grid-template-columns: repeat(3, 1fr);
    min-width: 90vw;
    min-height: 90vh;
    /*gutters / margins between child elements */
    grid-column-gap: 2em;
    grid-row-gap: 2em;
    /*for both columns and rows when same value 
    grid-gap: 2em; */
    }
    div {
      border: 1px solid black;
      text-align: center;
    }
  </style>

  </head>

  <body>

      <div id="layout">

</html>
