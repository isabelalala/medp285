<!DOCTYPE html>
<html>
<head>
<title>cafes in Korea</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta name="description" content="Original Hover Effects with CSS3" />


<style>
body {
	background-color: #FCE8FF;
	
.view {
    width: 300px;
    height: 200px;
    margin: 10px;
    float: left;
    border: 10px solid #fff;
    overflow: hidden;
    position: relative;
    text-align: center;
    box-shadow: 1px 1px 2px #FEFFE8;
    cursor: default;
    background: #fff url(../images/bgimg.jpg) no-repeat center center
}
.view .mask, .view .content {
    width: 300px;
    height: 200px;
    position: absolute;
    overflow: hidden;
    top: 0;
    left: 0
}
.view img {
    display: block;
    position: relative
}
.view h2 {
    text-transform: uppercase;
    color: #fff;
    text-align: center;
    position: relative;
    font-size: 17px;
    padding: 10px;
    background: rgba(0, 0, 0, 0.8);
    margin: 20px 0 0 0
}
.view p {
    font-family: Georgia, serif;
    font-style: italic;
    font-size: 12px;
    position: relative;
    color: #fff;
    padding: 10px 20px 20px;
    text-align: center
}
.view a.info {
    display: inline-block;
    text-decoration: none;
    padding: 7px 14px;
    background: #000;
    color: #fff;
    text-transform: uppercase;
    box-shadow: 0 0 1px #000
}
.view a.info:hover {
    box-shadow: 0 0 5px #000
}
	
	
.view-first img { 
    transition: all 0.2s linear;
}
.view-first .mask {
    opacity: 0;
    background-color: rgba(219,127,8, 0.7); 
    transition: all 0.4s ease-in-out;
}
.view-first h2 {
    transform: translateY(-100px);
    opacity: 0;
    transition: all 0.2s ease-in-out;
}
.view-first p { 
    transform: translateY(100px);
    opacity: 0;
	transition: all 0.2s linear;
}
.view-first a.info{
    opacity: 0;
	transition: all 0.2s ease-in-out;
}
.view-first:hover img { 
	transform: scale(1.1);
} 
.view-first:hover .mask { 
	opacity: 1;
}
.view-first:hover h2,
.view-first:hover p,
.view-first:hover a.info {
    opacity: 1;
    transform: translateY(0px);
}
.view-first:hover p {
    transition-delay: 0.1s;
}
.view-first:hover a.info {
    transition-delay: 0.2s;
}
</style>
</head>

<body>
<div class="view view-first">    
     <img src="https://78.media.tumblr.com/8c45390eb70b6baeaf92af33cf4ed29c/tumblr_oota05aijY1s8xlgeo1_1280.jpg" />  
     <div class="mask">  
     <h2>카페오월(Cafe Ohwall)</h2>  
     <p>coffee, green tea, tiramisu</p>   
     </div>  
</div>  
	
<div class="view view-first">    
     <img src="https://78.media.tumblr.com/bdd3a42e2a9bd78d3d3d424a437eb44d/tumblr_ovjsf9eUHW1vz19u5o2_1280.jpg" />  
     <div class="mask">  
     <h2>Terarosa Coffee</h2>  
     <p>in jeju, coffee, bread</p>  
     </div>  
</div>  
	
<div class="view view-first">    
     <img src="https://78.media.tumblr.com/f427f5d4468e6152cc867b0813058506/tumblr_olu087G8Gl1vjnn35o1_500.jpg" />  
     <div class="mask">  
     <h2>Ryan Cafe</h2>  
     <p>ryan, kakao friends, dessert, drinks</p>  
     </div>  
</div>
